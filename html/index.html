<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hi lo</title>
    <link rel="stylesheet" href="../css/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header">
      <h1>hi lo game</h1>
      <p>Welcome to the hi lo game! made by Bulbasaur Army</p>
    </div>

    <div class="box-of-things">
      <h2>currency: <span id="currency"></span></h2>
      <input type="number" id="free-currency" placeholder="free currency" min="0" onkeypress="return isNumberKey(event)">
      <button onclick="free_currency()"type="button">get free</button>
      <br>
      <input type="number" id="bet" placeholder="put your bet" min="0" onkeypress="return isNumberKey(event)">
      <button onclick='bet_set()' name="button">click me!</button>
      <h3 id="failure-bet">you dont have that much currency</h3>
    </div>
    <div class="cards">
      <h3 id="card_1_label">card one: <span id='card_1'></span></h3>
      <h3 id="card_2_label">card two: <span id='card_2'></span></h3>

    </div>
    <div class="hi-lo-buttons">
      <button type="button" id="hi_button" onclick="hi_bet()">hi</button>
      <button type="button" id="lo_button" onclick="lo_bet()">lo</button>
    </div>
    <h3 id="win-lose"></h3>



  </body>
</html>
